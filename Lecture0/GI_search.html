    <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<!-- Google links -->
    <div class="upperright-links" role="navigation">
        <a href="index.html" id="first_upper_link" target="_self">Google Search</a>
    </div>

    <div class="main">
       
<!-- Logo -->
        <div class="image-container">
            <img class="logo" src="/Users/Erwan/Desktop/CS50W/Lecture 0/Google-logo.png" alt="Google logo/>
        </div>

        <!-- Search bar & buttons-->
        <div class="container">
            <form action="http://www.images.google.com/images" role="search" autocomplete="off" method="get">
                <div>
                    <input type="text" name="q"> <br>
                    <button class="button-search" type="submit" value="image-search" style="margin: 5px;"> 
                            Image search
                    </button>
                </div>
            </form>
        </div>
    </div>
    </body>
