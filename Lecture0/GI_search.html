<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <header>
    <div class="upperright-links" role="navigation">
        <a href="index.html" id="first_upper_link" target="_self">Google Search</a>
    </div>

    <div class="main"></div>
    </header>

    <main>
        <div class="image-container">
            <img class="logo" src="./Google-logo.png" alt="Google logo"/>
        </div>


        <div class="container">
            <form action="http://www.images.google.com/images" role="search" autocomplete="off" method="get">
                <div>
                    <input type="text" name="q"> <br>
                    <button class="button-search" type="submit" value="image-search" style="margin: 5px;"> 
                            Image search
                    </button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer></footer>
</body>
</html>
