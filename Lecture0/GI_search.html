<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="upperright-links" role="navigation">
        <a href="index.html" id="first_upper_link" target="_self">Google Search</a>
    </div>


    <main class="main">

        <div class="image-container"
             <picture>
            <img class="logo" src="./Google-logo.png" alt="Google logo"/>
             </picture>
        </div>


        <div class="container">
            <form action="http://www.images.google.com/images" role="search" autocomplete="off" method="get">
                    <input type="text" name="q"> <br>
                    <button class="button-search" type="submit" value="image-search">Image search</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
