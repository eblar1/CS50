<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
    <nav class="upperright-links" role="navigation">
            <a href="GI_search.html" id="first_upper_link" target="_self">Image Search</a>
            <a href="GA_search.html" target="_self">Advanced Search</a>
    </nav>
    <main class="main">
        <div class="image-container">
            <picture>
                <img class="logo" src="./Google-logo.png" alt="Google logo"/>
            </picture>
        </div>


        <section class="container">
                <form action="https://www.google.com/search" role="search" autocomplete="off">
                    <div>
                        <input type="text" name="query"> <br>
                        <button style="margin: 5px" class="button-search" type="submit">
                                Google search
                        </button>
                        <button style="margin: 5px" class="button-search" type="submit">
                                I'm feeling lucky
                        </button>
                    </div>
                </form>
        </section>

    </main>
    </body>
</html>
